version: '3.8'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: elainabot
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  bot:
    build: .
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_DATABASE=elainabot
      - ROBOT_APPID=${ROBOT_APPID}
      - ROBOT_SECRET=${ROBOT_SECRET}
      - ROBOT_QQ=${ROBOT_QQ}
      - WEB_ACCESS_TOKEN=${WEB_ACCESS_TOKEN:-admin}
      - WEB_ADMIN_PASSWORD=${WEB_ADMIN_PASSWORD:-admin}
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
